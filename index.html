<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalya — From intelligence to compassion.</title>
  <meta name="description" content="Kalya is your compassionate and trustworthy Noble Friend. Explainable AI, curated wisdom, and quiet design for daily calm, clarity, and compassion." />
  <meta name="theme-color" content="#F7F5F0" />

  <!-- Outfit font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      /* core neutrals from app splash */
      --bg-00: #FBF8F5; /* very light sand */
      --bg-10: #F6F2EE; /* light cream */
      --bg-20: #EFE7DE; /* soft beige */
      --bg-30: #E5DBD0; /* grounding tone */

      --text-primary: #5A524A; /* warm charcoal */
      --muted-ink: #72695F;

      --accent-gold: #D6BE96;
      --accent-mauve: #C9C2D3;
      --accent-rose: #D9B0A6;

      --glass: rgba(255,255,255,0.72);
      --glass-strong: rgba(255,255,255,0.9);

      --gradient-bg: radial-gradient(circle at 40% 35%, #FFFFFF 0%, var(--bg-10) 35%, var(--bg-20) 100%);
    }

    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:'Outfit',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--gradient-bg);
      color:var(--text-primary);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;align-items:center;justify-content:center;min-height:100vh;
    }

    /* Page container mimicking mobile portrait card */
    .page{
      width:min(760px,92vw);
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.78));
      box-shadow: 0 18px 40px rgba(22,20,18,0.12);
      padding:6.5rem 3.5rem;
      box-sizing:border-box;
      max-width:780px;
      min-height:520px;
      position:relative;
      overflow:hidden;
    }

    /* subtle organic motif (SVG) in background */
    .page .motif{
      position:absolute;left:50%;top:14%;transform:translateX(-50%);
      opacity:0.14;width:420px;height:420px;pointer-events:none;filter:blur(6px);
    }

    .center{
      display:flex;flex-direction:column;align-items:center;gap:18px;z-index:2;position:relative;
    }

    .logo{
      font-size:44px;line-height:1;font-weight:500;letter-spacing:-0.02em;color:var(--text-primary);
      display:flex;align-items:center;gap:14px;
    }
    .logo .mark{
      width:58px;height:58px;border-radius:50%;background:var(--glass-strong);display:flex;align-items:center;justify-content:center;box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .logo .dot{color:var(--accent-gold);font-weight:600}
    .logo .io{color:var(--accent-mauve)}

    .subtitle{font-size:18px;font-weight:400;color:var(--muted-ink);font-style:normal}
    .tagline{font-size:20px;font-weight:400;color:var(--text-primary)}

    .mission{max-width:560px;text-align:center;font-size:16px;line-height:1.6;color:var(--muted-ink);font-weight:300;padding:0 12px}

    /* Waitlist / CTA glass card */
    .cta{
      margin-top:22px;width:100%;max-width:520px;background:var(--glass);backdrop-filter:blur(10px);border-radius:14px;padding:14px 16px;display:flex;gap:12px;align-items:center;box-shadow:0 8px 20px rgba(0,0,0,0.06);
    }
    .cta input{flex:1;border:1px solid rgba(110,102,95,0.06);padding:12px 14px;border-radius:10px;background:transparent;font-size:15px;color:var(--text-primary);outline:none}
    .cta button{background:linear-gradient(90deg,var(--accent-gold),#E8D9B5);border:none;padding:10px 14px;border-radius:10px;font-weight:500;cursor:pointer;color:var(--text-primary)}
    .cta small{display:block;font-size:12px;color:var(--muted-ink);opacity:0.9;margin-left:6px}

    /* Footer small */
    footer{position:absolute;left:24px;right:24px;bottom:18px;text-align:center;color:var(--muted-ink);font-size:13px}
    footer a{color:var(--accent-mauve);text-decoration:underline}

    @media (max-width:700px){
      .page{padding:4.5rem 2rem;border-radius:20px}
      .logo{font-size:34px}
      .mission{font-size:15px}
    }
  </style>
</head>
<body>
  <div class="page" role="main">
    <!-- organic motif svg inspired by app center ring -->
    <svg class="motif" viewBox="0 0 420 420" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <radialGradient id="g1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
          <stop offset="60%" stop-color="#F4EEE8" stop-opacity="1" />
          <stop offset="100%" stop-color="#E9E0D6" stop-opacity="1" />
        </radialGradient>
      </defs>
      <g fill="url(#g1)">
        <path d="M210 10c40 0 70 20 90 40s40 50 40 80-20 70-40 90-50 40-80 40-70-20-90-40-40-50-40-80 20-70 40-90 50-40 80-40z"/>
      </g>
    </svg>

    <div class="center">
      <div class="logo">
        <div class="mark" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#EDE6DA" stroke-width="1"/>
          </svg>
        </div>
        <div style="display:flex;flex-direction:column;align-items:flex-start;">
          <span style="font-weight:500;">kalya<span style="margin-left:6px;color:var(--accent-gold);">.</span><span style="color:var(--accent-mauve);margin-left:6px">io</span></span>
        </div>
      </div>

      <div class="subtitle">Your compassionate and trustworthy Noble Friend</div>
      <div class="tagline">From intelligence to compassion.</div>

      <div class="mission">We are building the N°1 trusted AI companion for individuals and communities seeking grounded wisdom, mental clarity, and deep presence in the digital age.</div>

      <form class="cta" id="waitlist" onsubmit="return submitWaitlist(event)" aria-label="Join waitlist">
        <input type="email" name="email" placeholder="Enter your email" required aria-label="Email address" />
        <button type="submit">Notify me</button>
      </form>

    </div>

    <footer>
      © <span id="year"></span> Kalya — <a href="mailto:sylvie@kalya.io">sylvie@kalya.io</a>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function submitWaitlist(e){
      e.preventDefault();
      const email = e.target.email.value.trim();
      if(!email) return false;
      const subject = encodeURIComponent('Kalya waitlist');
      const body = encodeURIComponent('Please add me to the Kalya waitlist: ' + email);
      window.location.href = `mailto:sylvie@kalya.io?subject=${subject}&body=${body}`;
      const btn = e.target.querySelector('button');
      btn.textContent = 'Opening…';
      setTimeout(()=> btn.textContent='Notify me',2500);
      return false;
    }
  </script>
</body>
</html>
