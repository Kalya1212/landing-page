<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalya — From intelligence to compassion.</title>
  <meta name="description" content="Kalya is your compassionate and trustworthy Noble Friend. Explainable AI, curated wisdom, and quiet design for daily calm, clarity, and compassion." />
  <meta name="theme-color" content="#0F1012" />

  <style>
    :root {
      /* CORE NEUTRALS — Calm, Trust, Compassion */
      --white: #FFFFFF;
      --white-70: rgba(255, 255, 255, 0.7);
      --black: #000000;

      /* Updated Figma-like warm neutrals */
      --neutral-00: #F7F5F0; /* soft sand */

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Graphik', 'Inter', 'Avenir', 'Segoe UI', Arial, sans-serif;
      color: var(--taupe-ink);
      background: var(--gradient-main);
      background-size: cover;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      min-height: 75vh;
      padding: 5vw 2vw 0vw 2vw;
      flex: 1;
    }

    .kalya-logo {
      font-size: 6vw;
      font-weight: 800;
      letter-spacing: 0.01em;
      color: var(--white);
      margin-top: 8vh;
      margin-bottom: 2vw;
      text-align: center;
      line-height: 1.05;
    }

    .kalya-logo .dot {
      color: var(--ethics-gold-1);
    }
    .kalya-logo .io {
      color: var(--lavender-renunciation);
    }

    .subtitle {
      font-size: 2vw;
      font-style: italic;
      margin-top: 1vw;
      margin-bottom: 1vw;
      color: var(--lavender-renunciation);
      letter-spacing: 0.01em;
      text-align: center;
      white-space: nowrap;
    }

    .tagline {
      font-size: 1.3vw;
      margin-bottom: 1vw;
      color: var(--white);
      font-style: normal;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-align: center;
      text-shadow: 0 1px 10px var(--white-70);
    }

    .mission {
      font-size: 1.15vw;
      margin-bottom: 2vw;
      color: var(--taupe-ink);
      font-style: normal;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-align: center;
    }

    .waitlist-form {
      margin: 2vw 0;
      display: flex;
      flex-direction: column;
      gap: 1vw;
      align-items: center;
      background: var(--white-70);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2vw;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 410px;
      width: 100%;
    }

    .waitlist-form input[type="email"] {
      padding: 0.7vw 1vw;
      border-radius: 6px;
      border: 1px solid var(--white-70);
      outline: none;
      font-size: 1.1vw;
      background: var(--neutral-warm);
      color: var(--taupe-ink);
      width: 100%;
      box-sizing: border-box;
    }

    .waitlist-form button {
      background: var(--gradient-ethics);
      color: var(--taupe-ink);
      font-weight: 600;
      padding: 0.4vw 1.2vw;
      border-radius: 6px;
      border: none;
      font-size: 0.9vw;
      cursor: pointer;
      transition: box-shadow 0.2s;
      min-width: 90px;
    }

    .waitlist-form button:hover {
      box-shadow: 0 0 14px var(--white-70);
    }

    .waitlist-hint {
      color: var(--lavender-renunciation);
      font-size: 1vw;
      min-height: 1.2em;
      margin-bottom: 0.5vw;
      text-align: center;
    }

    .waitlist-legal {
      font-size: 0.95vw;
      color: var(--taupe-ink);
      opacity: 0.85;
      text-align: center;
    }

    footer {
      width: 100%;
      margin-top: 4vw;
      padding-top: 2vw;
      border-top: 1px solid var(--lavender-renunciation);
      font-size: 1vw;
      color: var(--taupe-ink);
      text-align: center;
      flex-shrink: 0;
      background: none;
    }

    .foot-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .mini {
      text-align: center;
      font-size: 1vw;
    }

    .links {
      text-align: center;
      font-size: 1vw;
      display: flex;
      gap: 1.1rem;
      justify-content: center;
    }

    .links a {
      color: var(--ethics-gold-1);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .links a:hover {
      color: var(--lavender-renunciation);
      text-decoration: underline;
    }

    .email-link {
      color: var(--lavender-renunciation);
      text-decoration: underline;
      font-weight: 500;
    }

    @media (max-width: 700px) {
      .main-content {
        max-width: 98vw;
        padding: 8vw 2vw 0vw 2vw;
        min-height: 95vh;
      }
      .kalya-logo {
        font-size: 11vw;
        margin-top: 6vh;
      }
      .subtitle {
        font-size: 4vw;
        white-space: normal;
      }
      .tagline,
      .mission,
      .waitlist-form input[type="email"],
      .waitlist-form button,
      .waitlist-hint,
      .waitlist-legal,
      footer,
      .links,
      .
