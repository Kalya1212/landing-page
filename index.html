<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalya — From intelligence to compassion.</title>
  <meta name="description" content="Kalya is your compassionate and trustworthy Noble Friend. Explainable AI, curated wisdom, and quiet design for daily calm, clarity, and compassion." />
  <meta name="theme-color" content="#FBF8F5" />

  <!-- Outfit font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient: linear-gradient(90deg, #8893ef 0%, #ad86e7 100%);
      --white: #FFFFFF;
      --white70: rgba(255,255,255,0.7);
      --black: #000000;
      --beige: #EDE7DF;
      --panel-gradient: linear-gradient(90deg,#ede7df 0%, #f3ebd9 98%);
      --renunciation: #ad86e7;
      --giving: #e8b4ad;
      --ethics-gradient: linear-gradient(90deg, #ffde8a 0%, #ffdfb1 100%);
      --taupe: #746961;
      --glass: rgba(255,255,255,0.77);
      --mauve: #C9C2D3;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
    }

    body{
      font-family:'Outfit',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--gradient);
      color:var(--taupe);
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }

    .hero{
      width:100%;
      max-width:820px;
      padding:80px 20px 40px;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:36px;
      background:var(--panel-gradient);
      border-radius:22px;
      box-shadow:0 8px 32px rgba(116,105,97,0.11);
      margin-top:42px;
    }

    .logo-text{
      font-size:76px;
      font-weight:500;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg, var(--mauve) 70%, var(--ethics-gradient) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-text .dot{color:var(--ethics-gradient)}
    .logo-text .io{color:var(--mauve)}

    .subtitle{
      font-size:22px;
      font-weight:400;
      color:var(--white70);
      line-height:1.45;
      max-width:520px;
      margin:0 auto;
    }

    .tagline{
      font-size:28px;
      font-weight:400;
      color:var(--renunciation);
      line-height:1.35;
      margin-top:6px;
    }

    .mission{
      font-size:19px;
      font-weight:300;
      color:var(--giving);
      line-height:1.6;
      max-width:560px;
      margin:0 auto;
      background:var(--glass);
      border-radius:16px;
      padding:14px 9px;
      box-shadow:0 2px 18px rgba(116,105,97,0.07);
    }

    .cta{
      margin-top:30px;
      width:100%;
      max-width:460px;
      display:flex;
      gap:14px;
      justify-content:center;
      background:var(--glass);
      padding:14px 16px;
      border-radius:14px;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
    }

    .cta input{
      flex:1;
      padding:14px 16px;
      border-radius:12px;
      font-size:16px;
      border:1px solid rgba(110,102,95,0.11);
      background:transparent;
      outline:none;
      color:var(--taupe);
    }

    .cta button{
      padding:14px 18px;
      border-radius:12px;
      font-size:16px;
      font-weight:500;
      border:none;
      cursor:pointer;
      background:var(--ethics-gradient);
      color:var(--black);
      box-shadow:0 2px 8px rgba(214,190,150,0.14);
      transition: box-shadow 0.13s, background 0.15s;
    }

    .cta button:hover{
      background:linear-gradient(90deg,#ffdfb1,#ffde8a);
      box-shadow:0 2px 18px rgba(255,222,138,0.16);
    }

    .screens{
      margin-top:20px;
      display:flex;
      gap:20px;
      justify-content:center;
    }
    .screens img{
      width:240px;
      height:auto;
      border-radius:24px;
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      background:var(--beige);
      border:1px solid var(--renunciation);
    }

    footer{
      margin-top:40px;
      text-align:center;
      color:var(--taupe);
      font-size:13px;
      background:var(--glass);
      width:100%;
      border-radius:16px;
      padding:10px 0;
      box-shadow:0 1px 10px rgba(120,110,102,0.09);
    }
    footer a{
      color:var(--renunciation);
      text-decoration:underline;
      font-weight:400;
    }

    @media(max-width:700px){
      .logo-text{font-size:56px}
      .screens img{width:140px}
    }
  </style>
</head>

<body>

  <div class="hero">

    <div class="logo-text">Kalya<span class="dot">.</span><span class="io">io</span></div>

    <div class="subtitle">Your compassionate and trustworthy Noble Friend</div>

    <div class="tagline">From intelligence to compassion.</div>

    <div class="mission">
      We help individuals and communities cultivate grounded wisdom, mental clarity, and deep presence in the digital age.<br>
      A mindful AI companion built for trust, care, and inner balance.
    </div>

    <form class="cta" id="waitlist" onsubmit="return submitWaitlist(event)">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify me</button>
    </form>

    <div class="screens">
      <img src="/assets/screen1.png" alt="Kalya V3 app screen 1">
      <img src="/assets/screen2.png" alt="Kalya V3 app screen 2">
    </div>

    <footer>
      © <span id="year"></span> Kalya — <a href="mailto:sylvie@kalya.io">sylvie@kalya.io</a>
    </footer>

  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function submitWaitlist(e){
      e.preventDefault();
      const email = e.target.email.value.trim();
      if(!email) return false;

      const subject = encodeURIComponent('Kalya waitlist');
      const body = encodeURIComponent('Please add me to the Kalya waitlist: ' + email);
      window.location.href = `mailto:sylvie@kalya.io?subject=${subject}&body=${body}`;

      const btn = e.target.querySelector('button');
      btn.textContent = 'Opening…';
      setTimeout(()=> btn.textContent='Notify me',2500);
      return false;
    }
  </script>

</body>
</html>
