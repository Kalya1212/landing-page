<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalya — From intelligence to compassion.</title>
  <meta name="description" content="Kalya is your compassionate and trustworthy Noble Friend. Explainable AI, curated wisdom, and quiet design for daily calm, clarity, and compassion." />
  <meta name="theme-color" content="#F7F5F0" />

  <!-- Outfit font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-00: #FBF8F5;
      --bg-10: #F6F2EE;
      --bg-20: #EFE7DE;
      --text-primary: #5A524A;
      --muted-ink: #72695F;
      --accent-gold: #D6BE96;
      --accent-mauve: #C9C2D3;
      --glass: rgba(255,255,255,0.72);
      --gradient-bg: radial-gradient(circle at 40% 35%, #FFFFFF 0%, var(--bg-10) 35%, var(--bg-20) 100%);
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
    }

    body{
      font-family:'Outfit',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--gradient-bg);
      color:var(--text-primary);
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }

    .hero{
      width:100%;
      max-width:780px;
      padding:80px 20px 40px;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:36px;
    }

    .logo-text{
      font-size:76px;
      font-weight:500;
      letter-spacing:-0.02em;
    }
    .logo-text .dot{color:var(--accent-gold)}
    .logo-text .io{color:var(--accent-mauve)}

    .subtitle{
      font-size:22px;
      font-weight:400;
      color:var(--muted-ink);
      line-height:1.45;
      max-width:520px;
      margin:0 auto;
    }

    .tagline{
      font-size:28px;
      font-weight:400;
      color:var(--text-primary);
      line-height:1.35;
      margin-top:6px;
    }

    .mission{
      font-size:19px;
      font-weight:300;
      color:var(--muted-ink);
      line-height:1.6;
      max-width:560px;
      margin:0 auto;
    }

    .cta{
      margin-top:30px;
      width:100%;
      max-width:460px;
      display:flex;
      gap:14px;
      justify-content:center;
      background:var(--glass);
      padding:14px 16px;
      border-radius:14px;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
    }

    .cta input{
      flex:1;
      padding:14px 16px;
      border-radius:12px;
      font-size:16px;
      border:1px solid rgba(110,102,95,0.06);
      background:transparent;
      outline:none;
      color:var(--text-primary);
    }

    .cta button{
      padding:14px 18px;
      border-radius:12px;
      font-size:16px;
      font-weight:500;
      border:none;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent-gold),#E8D9B5);
      color:var(--text-primary);
    }

    .screens{
      margin-top:20px;
      display:flex;
      gap:20px;
      justify-content:center;
    }
    .screens img{
      width:240px;
      height:auto;
      border-radius:24px;
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
    }

    footer{
      margin-top:40px;
      text-align:center;
      color:var(--muted-ink);
      font-size:13px;
    }
    footer a{
      color:var(--accent-mauve);
      text-decoration:underline;
    }

    @media(max-width:700px){
      .logo-text{font-size:56px}
      .screens img{width:160px}
    }
  </style>
</head>

<body>

  <div class="hero">

    <div class="logo-text">Kalya<span class="dot">.</span><span class="io">io</span></div>

    <div class="subtitle">Your compassionate and trustworthy Noble Friend</div>

    <div class="tagline">From intelligence to compassion</div>

    <div class="mission">
      We help individuals and communities cultivate grounded wisdom, mental clarity, and deep presence in the digital age.<br>
      A mindful AI built for presence, trust, care, and inner balance.
    </div>

    <form class="cta" id="waitlist" onsubmit="return submitWaitlist(event)">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify me</button>
    </form>

    <div class="screens">
      <img src="/assets/screen1.png" alt="">
      <img src="/assets/screen2.png" alt="">
    </div>

    <footer>
      © <span id="year"></span> Kalya — <a href="mailto:sylvie@kalya.io">sylvie@kalya.io</a>
    </footer>

  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function submitWaitlist(e){
      e.preventDefault();
      const email = e.target.email.value.trim();
      if(!email) return false;

      const subject = encodeURIComponent('Kalya waitlist');
      const body = encodeURIComponent('Please add me to the Kalya waitlist: ' + email);
      window.location.href = `mailto:sylvie@kalya.io?subject=${subject}&body=${body}`;

      const btn = e.target.querySelector('button');
      btn.textContent = 'Opening…';
      setTimeout(()=> btn.textContent='Notify me',2500);
      return false;
    }
  </script>

</body>
</html>
